<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Repos</title>
  <style>
    * {
      color: beige;
      text-align: center;
      font-family: 'Barlow', sans-serif;
      font-size: 20px;
    }
    @media only screen and (max-width: 700px) {
      * {

      font-size: 15px;
    }
    @font-face {
      font-family: Barlow;
      src: url(/assets/fonts/Barlow/Barlow-Regular.ttf);
    }

    body {
      min-height: 100vh;
      background: rgb(32, 35, 41) url("./assets/bcg.jpg") center no-repeat;
    }
  </style>
</head>

<body>

  <my-repos>
  </my-repos>

  <script>
    customElements.define("my-repos", class extends HTMLElement {
      constructor() {
        super();
        this.attachShadow({ mode: "open" });
      }
      static get observedAttributes() { return ["loading", "planets"]; }
      get loading() {
        return JSON.parse(this.getAttribute("loading"));
      }
      set loading(v) {
        this.setAttribute("loading", JSON.stringify(v));
      }
      async fetchPlanets(url) {
        this.loading = true;
        const response = await fetch(url, { mode: 'cors' });
        const json = await response.json();
        this.planets = json;
        this.loading = false;
        console.log(this.planets)
      }
      async connectedCallback() {
        this.shadowRoot.addEventListener("click", (event) => {
          const name = event.srcElement.name;
          if (this[name]) {
            this[name]();
          }
        });
        await this.fetchPlanets("https://api.github.com/users/Loleus/repos");
        console.log(this.shadowRoot)
      }
      disconnectedCallback() {
      }
      attributeChangedCallback(attrName, oldVal, newVal) {
        this.render();
      }
      render() {
        let i = 1;
        if (this.loading) {
          this.shadowRoot.innerHTML = `Loading...`;
        } else {
          this.shadowRoot.innerHTML = `
          <style>
            span {
              display: flex;
              flex-flow: column;
            }
            table {
              cellspacing:0;
              cellpadding:0;
              margin: 0 auto;
              background:#3338;
              padding:0 2px 2px;
              border-radius:5px;
            }

            th,td {
              margin:0;
              padding:0 7px 5px;
            }
            h2 {
              margin:0;
              padding:5px 0;
              line-height:1.4em;
            }
          </style>
          <span class="span">
            <h3><slot name="title">Fantastic projects</slot></h3>
            <table>
              <tr style="color:#7285ac;background:#1118;border-color:#1118">
                <th>No</th>
                <th>Name</th>
                <th>Type</th>
                <th>www</th>
                <th>Language</th>
              </tr>
              ${this.planets.map(planet => {
            if (planet.name != "loleus.github.io") {
              return `
              <tr>
                <td>${i++}</td>
                <td>${planet.name.toUpperCase()}</td>
                <td style="color:grey">${planet.description}</td>
                <td><a style="text-underline-position: under;color:gold;" target="_blank" href="https://loleus.github.io/${planet.name}">link</a></td>
                <td>${planet.language}</td>
              </tr>
                `
            }
          }).join("")}
            </table>
          </span>
        `;
        }
      }
    });
  </script>

</body>

</html>
